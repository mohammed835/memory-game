<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Hangman Game </title>
        <link rel="stylesheet" href="css/memory.css">
        <style>
        </style>
    </head>
    <body>
       <div class="contanier">
           <div class="game-info">
               <div class="game-name">Hangman</div>
               <div class="category">
                   word from : <span>  </span>
               </div>
           </div>
           <hr>
           <div class="row">
               <div class="hangman-draw">
                   <div class="the-draw">
                       <div class="the-stand"></div>
                       <div class="the-hang"></div>
                       <div class="the-rope"></div>
                       <div class="the-man">
                           <div class="head"></div>
                           <div class="body"></div>
                           <div class="hands"></div>
                           <div class="legs"></div>
                       </div>
                   </div>
                </div>
               <div class="letters"></div>
           </div>
           <hr>
           <div class="letterrs-guess"></div>
           <div class="wrong"><span></span></div>
       </div>
    
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src='js/memory.js'></script>
    </body>
</html>
